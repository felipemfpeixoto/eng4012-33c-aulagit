<form method="post">
  {% csrf_token %}
  <div>
    <label>Título</label>
    <input type="text" name="title">
  </div>
  <div>
    <label>Data de Aniversário</label>
    <input type="date" name="birth_date">
  </div>
  <div>
    <label>Data Atual</label>
    <input type="date" name="due-date">
  </div>
  <div>
    <label>Sexo</label>
    <input type="text" name="sex">
  </div>
  <input type="submit">
</form>
